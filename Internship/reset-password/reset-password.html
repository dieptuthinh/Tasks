<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="reset-password-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <script>
        function checkPassword() {
            var form = document.getElementById("resetPasswordForm");

            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            var text = document.getElementById("text");
            var confirmPasswordText = document.getElementById("confirmPasswordText");
            // To check a password between 7 to 16 characters which contain only characters, numeric digits, underscore and first character must be a letter
            var pattern = /^[A-Za-z]\w{7,14}$/;

            if (password.match(pattern)) {

                form.classList.add("valid");    
                form.classList.remove("invalid");
            } else {

                form.classList.remove("valid");
                form.classList.add("invalid");
                text.innerHTML = "Please enter valid password.";
                text.style.color = "#ff0000";
            }

            if (password == "") {
                form.classList.remove("valid");
                form.classList.remove("invalid");
                text.innerHTML = "";
                text.style.color = "#ff0000";
            }

            if(confirmPassword != password){
                form.classList.remove("valid");
                form.classList.add("invalid");
                confirmPasswordText.innerHTML = "Password and confirm password do not match.";
                confirmPasswordText.style.color = "#ff0000";
            }else{

                form.classList.add("valid");
                form.classList.remove("invalid");
                confirmPasswordText.innerHTML = "";
                confirmPasswordText.style.color = "#ff0000";
            }

            if (confirmPassword == "") {
                form.classList.remove("valid");
                form.classList.remove("invalid");
                confirmPasswordText.innerHTML = "";
                text.style.color = "#ff0000";
            }
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="formArea">
            <form id="resetPasswordForm" onsubmit="return checkPassword()">
                <div class="content">
                    <div class="inputPassword">
                        <label for="password">New password</label>
                        <input id="password" type="password" placeholder="" onkeydown="checkPassword()" required>
                        <span id="text"></span>
                    </div>
                    <div class="inputConfirmPassword">
                        <label for="password">Confirm password</label>
                        <input id="confirmPassword" type="password" placeholder="" required>
                        <span id="confirmPasswordText"></span>
                    </div>

                </div>
                <div class="bottom">
                    <div class="btn">
                        <button type="submit" class="btnSearch">Continute?</button>
                        <button type="submit">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
