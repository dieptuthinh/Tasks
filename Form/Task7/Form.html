<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="../../bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">FORM!</h1>
    </div>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="fullName" placeholder="Full name">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
            </div>
            <div class="form-group row">
                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone number">
                </div>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="male" checked>
                        <label class="form-check-label" for="male">Male</label>
                        <input type="radio" class="form-check-input ml-4" id="female">
                        <label class="form-check-label ml-5" for="female">Female</label>

                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="nationality" class="col-sm-2 col-form-label">Nationality</label>
                <div class="col-sm-10">
                    <select name="nationality" id = "nationality" style="border-radius: 5px; border: rgb(99, 68, 68);">
                        <option value="China">China</option>
                        <option value="Vietnam">VietNam</option>
                        <option value="Laos">Laos</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="subjects" class="col-sm-2 col-form-label">Subjects</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="sql" value="option1" checked>
                        <label class="form-check-label" for="sql">PHP & MYSql</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="c" value="option2">
                        <label class="form-check-label" for="c">C#</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="xml" value="option3">
                        <label class="form-check-label" for="xml">XML</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="python" value="option4">
                        <label class="form-check-label" for="python">Python</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="Note" class="col-sm-2 col-form-label">Note</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-sm btn-success" name="submit">Submit</button>
            <button type="submit" class="btn btn-sm btn-primary" name="cancel">Cancel</button>
        </form>

    </div>
</body>

</html>
